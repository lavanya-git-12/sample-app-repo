apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app-container # Give your container a specific name
          image: "DOCKER_IMAGE_PLACEHOLDER" # Will be replaced by Cloud Build
          ports:
            - containerPort: 8080
          env:
            - name: MESSAGE
              value: "Hello from CI/CD-deployed Node App!"
